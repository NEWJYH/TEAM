<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', path='/favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', path='/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', path='/favicon_io/favicon-16x16.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>소카우넷</title>

    <link href="{{ url_for('static', path='layout.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', path='live.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="intro">
            <nav id="navigation">
                <ul>
                    <li class="one"><a href="/graph">SoCowNet</a></li>
                    <li class="two"><a href="/graph">한우DB</a></li>
                    <li class="three"><a href="/live">모니터링</a></li>
                </ul>
            </nav>
        </header>
        <main role="main" id="main">
            <article class="cctvContent">
                <div id="cctvMenu">
                    <div id="defaultCCTV">
                        <label id="cctvLabel">
                            <input type="checkbox" id="checkVisible" onchange="changeVisible()" style="display: none;">
                            <p id="defaultText">퍼포먼스</p>
                            <img id="arrow"
                                src="{{ url_for('static', path='/img/outline_expand_more_white_24dp.png') }}">
                        </label>
                    </div>
                    <div id="cctvListFrame">
                        <ul id="cctvList">
                            <li id="cctv1">
                                <label><a href="/live">1번 CCTV</a></label>
                            </li>
                            <li id="cctv2">
                                <label><a href="/performance">퍼포먼스</a></label>
                            </li>
                            <li id="cctv3">
                                <label><a href="/perfect">퍼펙트</a></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="player"></div>
                <div id="player2"></div>
            </article>
        </main>
        <footer></footer>
    </div>
</body>
<script>
    function changeVisible() {
        let style = document.getElementById('cctvListFrame')
        // console.log(window.getComputedStyle(style).display)
        // console.log(confirmVisible)
        if (window.getComputedStyle(style).display == 'none') {
            document.getElementById('cctvListFrame').setAttribute('style', 'display: block;')
        } else {
            document.getElementById('cctvListFrame').setAttribute('style', 'display: none;')
        }
    }

    document.querySelector("body").addEventListener("click", function (e) {
        // console.log(e.target.id)
        // console.log(forCheck)
        if (e.target.id == e.currentTarget.querySelector("#checkVisible").id) {
        } else {
            // console.log("wrong")
            document.getElementById('cctvListFrame').style.display = 'none';
            document.getElementById('checkVisible').checked = false
        }
    })
    // 1번째 영상
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'GVOX07Q7s0U',
            playerVars: {
                'autoplay': 1,
                'rel': 0,
                'modestbranding': 1,
                'playsinline': 1,
                'showinfo': 1,
                'rel': 0,
                'controls': 1,
                'loop': 1,
                'mute': 1,
                // 'origin': 'https://meeranblog24x7.blogspot.com/'
            },
            events: {
                'onReady': onPlayerReady,
                // 'onStateChange': onPlayerStateChange
            }
        });
    }
    function onPlayerReady(event) {
        player.playVideo();
        player.mute();
    } var done = false;
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
        }
    }
    function stopVideo() {
        player.stopVideo();
    }
    // 2번째 영상
    var tag2 = document.createElement('script');
    tag2.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag2 = document.getElementsByTagName('script')[1];
    firstScriptTag2.parentNode.insertBefore(tag2, firstScriptTag2);
    var player2;
    function onYouTubeIframeAPIReady2() {
        player2 = new YT.Player('player', {
            videoId: 'bm4XzsmuR6E',
            playerVars: {
                'autoplay': 1,
                'rel': 0,
                'modestbranding': 1,
                'playsinline': 1,
                'showinfo': 1,
                'rel': 0,
                'controls': 1,
                'loop': 1,
                'mute': 1,
                // 'origin': 'https://meeranblog24x7.blogspot.com/'
            },
            events: {
                'onReady': onPlayerReady2,
                // 'onStateChange': onPlayerStateChange
            }
        });
    }
    function onPlayerReady2(event) {
        player2.playVideo();
        player2.mute();
    } var done2 = false;
    function onPlayerStateChange2(event) {
        if (event.data == YT.PlayerState.PLAYING && !done2) {
            setTimeout(stopVideo2, 6000);
            done2 = true;
        }
    }
    function stopVideo2() {
        player2.stopVideo();
    }
</script>

</html>
